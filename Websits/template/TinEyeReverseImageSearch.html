  <script type="text/javascript">

      $("#file_submit").hide();

<body>

  <div id="upload_overlay">
    <div id="upload_overlay_message" style="display: none">

    </div>

<header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="hidden-sm hidden-xs left-nav">
        </div>

        <div class="visible-sm-block visible-xs-block mobile-menu">
          <a class="hamburger" onclick="javascript:$(&#39;#mobile-menu&#39;).toggle()"><img src="{{static_url('TinEyeReverseImageSearch_files/menu-light.png')}}" width="32" height="33" alt=""></a>
          <div id="mobile-menu">
            <img src="{{static_url('TinEyeReverseImageSearch_files/mobile-menu.png')}}" width="14" height="10" alt="" class="menu-arrow">
            <ul>
            </ul>
          </div>
        </div>

        <div id="account-nav" class="visible-md-block visible-lg-block">

          <ul>
          </ul>


        </div>

        <div id="login-menu" class="nav-menu" style="display: none;">
          <ul>
            <img src="{{static_url('TinEyeReverseImageSearch_files/mobile-menu.png')}}" width="14" height="10" alt="" class="menu-arrow">
          </ul>
        </div>
      </div>

</header>


    

  <div class="search-container">
    <div class="search container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
          <h1>Reverse Image Search</h1>
          <h3 class="index-size">
          <div class="forms">
            <form id="upload_form" method="post" action="file" enctype="multipart/form-data">
              <label for="upload_box" id="upload-button"><img src="{{static_url('TinEyeReverseImageSearch_files/upload.png')}}"></label>
              <input id="upload_box" name="image" onchange="display_throbber(); this.form.submit()" title="Upload an image" type="file">
              <input style="display: none;" id="file_submit" value="Upload Image" class="submit" type="submit">
            </form>
            <form id="url_form" method="post" action="file" onsubmit="display_throbber();">
              <div class="input-container">
                <input class="image-url" id="url_box" name="url" maxlength="100000" placeholder="Upload or enter Image URL" onfocus="this.form.search_button.disabled=false" type="text">
              </div>
              <input class="submit-button" id="url_submit" name="search_button" value="" type="submit" disabled="disabled">
            </form>
          </div>

          <script type="text/javascript">
            $(document).trigger('reached_search', null);
          </script>
        </div>
        <div class="robot col-md-3 visible-md-block visible-lg-block">
          <img src="{{static_url('TinEyeReverseImageSearch_files/robot-search-header.png')}}" width="129" height="158" alt="Robot">
        </div>
      </div>

      <div class="row highlights" style="display: block;">
        <div class="col-xs-12 col-sm-4">
          <div>
          </div>
        </div>
        <div class="plugins-container col-xs-12 col-sm-4">
          <div>
          </div>
        </div>
        <div class="labs-container col-xs-12 col-sm-4">
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ads-container">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    if (!window.operamini) {
      $("#url_submit").attr("disabled","disabled");
    }
  </script>

  <div id="drag_and_drop" style="display: none;">
    <form id="upload_form_drag" method="post" action="http://tineye.com/search" enctype="multipart/form-data">
      <input type="file" id="upload_box_drag" name="image">
      <input type="submit" id="file_submit">
    </form>
    <form id="url_form_drag" method="post" action="http://tineye.com/search">
      <input type="text" id="url_box_drag" name="url" maxlength="100000">
      <input type="submit" id="url_submit" name="search_button">
    </form>
  </div>

  <footer>
